<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

</head>
<body>

<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/}">Cars Catalog</a>
                    <ul class="nav navbar-nav">
                        <li th:if="${#httpServletRequest.remoteUser}?'null'"><a th:href="@{/user}"
                                                                                th:text="'Welcome, '+${#httpServletRequest.remoteUser}+'!'"></a>
                        </li>
                        <li th:if="${#httpServletRequest.remoteUser}==null"><a th:href="@{/login}"><span
                                class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        <li th:if="${#httpServletRequest.remoteUser}==null"><a
                                th:href="@{/registration}"><span
                                class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li th:if="${#httpServletRequest.remoteUser}?'null'"><a th:href="@{/car/new}">New Car</a></li>
                    </ul>
                </div>
                <form class="navbar-form navbar-right" th:action="@{/search}">
                    <div class="form-group">
                        <input class="form-control" name="q" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
