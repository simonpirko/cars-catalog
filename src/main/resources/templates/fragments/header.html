<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css"/>
    </div>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Cars Catalog</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
                    <li th:switch="${#authentication}? ${#authorization.expression('isAuthenticated()')} : ${false}">
                        <a class="btn btn-default" th:case="${false}" th:href="@{/login}">Hello, Guest! Sign In</a>
                        <a class="btn btn-default" th:case="${true}" th:href="@{/user}"
                           th:text="'Hello, '+${#httpServletRequest.remoteUser}+'!'"></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li th:switch="${#authentication}? ${#authorization.expression('isAuthenticated()')} : ${false}">
                        <a class="btn btn-default" th:case="${true}" th:href="@{/logout}"
                           th:text="'Log out'"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
