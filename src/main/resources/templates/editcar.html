<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="${'Edit car: '+car.mark+car.model}"></title>

<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">
    <div style="left: inherit">
        <form class="form-horizontal" th:name="uploadingForm" enctype="multipart/form-data" th:object="${car}"
              th:action="@{/car}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{date}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Mark:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{mark}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Model:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{model}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Scope:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{scope}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Year:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{year}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Mileage:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{mileage}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Fuel:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{fuel}">
                        <option type="text" value="Benzin">Benzin</option>
                        <option type="text" value="Diesel">Diesel</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Transmission:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{transmission}">
                        <option type="text" value="Auto">Auto</option>
                        <option type="text" value="Manual">Manual</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price, $:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Image 1:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" th:name="uploadingFiles"/>
                </div>
            </div>
