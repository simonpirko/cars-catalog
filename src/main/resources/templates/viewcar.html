<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title th:text="${car.mark + ' ' + car.model}"></title>

    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${#httpServletRequest.remoteUser}? 'null'">
        <table class="table" style="text-align: center">
            <tr th:each="car : ${car}">
                <td><a class="btn btn-default" th:href="${'edit/' + car.id}">Edit</a></td>
                <td><a class="btn btn-default" th:href="${'delete/' + car.id}">Delete</a></td>
            </tr>
        </table>

    </div>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Date:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${car.date}">date</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Mark:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${car.mark}">mark</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Model:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${car.model}">model</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Scope:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${car.scope}">scope</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Mileage:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${car.mileage + ' km'}">mileage</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Fuel:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${car.fuel}">fuel</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Year:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${car.year}">year</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Transmission:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${car.transmission}">type</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${car.price}">price</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Image:</label>
                <div class="col-sm-10">
                    <img width="400px" th:src="${car.URL}"/>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
