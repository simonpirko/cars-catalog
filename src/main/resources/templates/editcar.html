<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title></title>

    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div>
        <form class="form-horizontal" th:object="${car}" th:action="@{/car}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <!--<input type="hidden" th:field="*{mark}"/>-->
            <div class="form-group">
                <label class="col-sm-2 control-label">Mark:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{mark}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Model:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{model}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Scope:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{scope}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Year:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{year}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Mileage:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{mileage}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Fuel:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{fuel}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Type:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{transmission}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
