<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
</head>
<body>
<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-default" >
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/}">Cars Catalog</a>
                    <ul class="nav navbar-nav">
                        <li class="" th:if="${#httpServletRequest.remoteUser}? 'null'"><a th:href="@{/user}" th:text="'Welcome, '+${#httpServletRequest.remoteUser}+'!'"></a></li>
                        <li><a href="#" th:href="@{/login}">Sign In</a></li>
                        <li><a href="#" th:href="@{/registration}">Registration</a></li>
                        <li th:if="${#httpServletRequest.remoteUser}? 'null'"><a href="#" th:href="@{/car/new}">New Car</a></li>
                    </ul>
                </div>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input class="form-control" type="q" name="q" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
